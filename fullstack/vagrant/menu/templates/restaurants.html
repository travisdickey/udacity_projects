<html>
<head>
<link rel=stylesheet type=text/css href='{{url_for('static', filename='styles.css')}}'>
</head>
<body>

<h1>Restaurants</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
	<ul>
	{% for message in messages %}
		<li> <strong> {{message}} </strong> </li>
	{% endfor %}
	</ul>
{% endif %}
{% endwith %}

<a href='{{url_for("newRestaurant")}}'>Make New Restaurant</a>

{% for r in restaurants %}

<div>

<h3><a href='{{url_for('showMenu', restaurant_id=r.id)}}'>{{r.name}}</a></h3>
<p><a href='{{url_for('editRestaurant', restaurant_id=r.id)}}'>Edit Restaurant</a></br>
<a href='{{url_for('deleteRestaurant', restaurant_id=r.id)}}'>Delete Restaurant</a></p>


{% endfor %}
</body>
</html>
